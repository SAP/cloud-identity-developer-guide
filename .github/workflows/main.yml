# Build & Deploy

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'README.md'
      - 'REUSE.toml'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
      - '.gitignore'
      - 'LICENSES/**'
  pull_request:
    branches: ["main"]
    paths-ignore:
      - 'README.md'
      - 'REUSE.toml'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
      - '.gitignore'
      - 'LICENSES/**'
  workflow_dispatch: # allows manual execution of the workflow

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
